<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Cattle List</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let cattle of cattleList"
      class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow"
    >
      <img
        [ngSrc]="cattle.image"
        [alt]="cattle.breed + ' image'"
        width="400"
        height="300"
        class="w-full h-48 object-cover"
      />

      <div class="p-6">
        <div class="flex justify-between items-start mb-4">
          <h2 class="text-xl font-semibold text-gray-800">
            {{ cattle.breed }}
          </h2>
          <span
            class="px-3 py-1 rounded-full text-sm font-medium"
            [ngClass]="{
              'bg-green-100 text-green-800': cattle.status === 'available',
              'bg-red-100 text-red-800': cattle.status === 'sold'
            }"
          >
            {{ cattle.status | titlecase }}
          </span>
        </div>

        <div class="space-y-2">
          <p class="text-gray-600">
            <span class="font-medium">Weight:</span>
            {{ cattle.weight | number }} lbs
          </p>
          <p class="text-gray-600">
            <span class="font-medium">Price:</span>
            ${{ cattle.price | number }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
